<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Fiora" />
    <meta name="keywords" content="discord" />
    <title>Discord</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <!-- page header -->
    <header class="page-header">
      <div class="header-upper">
        <div class="container">
          <!-- logo -->
          <div class="logo debug">logo</div>

          <!-- header navbar -->
          <nav class="debug">
            <ul class="link-list">
              <li class="link-item">
                <a href="#">link</a>
              </li>
              <li class="link-item">
                <a href="#">link</a>
              </li>
              <li class="link-item">
                <a href="#">link</a>
              </li>
              <li class="link-item">
                <a href="#">link</a>
              </li>
              <li class="link-item">
                <a href="#">link</a>
              </li>
            </ul>
          </nav>

          <!-- header login link -->
          <div class="login-container debug">
            <a class="login" href="#">login</a>
          </div>
        </div>
      </div>

      <!-- header hero space -->
      <div class="header-lower">
        <div class="hero"></div>
      </div>
    </header>

    <main>
      <!-- main is divided into bands -->
      <div class="band">
        <!-- single card inside band -->
        <div class="card container">
          <!-- two column division inside card -->
          <div class="column-big"></div>
          <div class="column-small"></div>
        </div>
      </div>

      <div class="band">
        <div class="card container">
          <div class="column-big"></div>
          <div class="column-small"></div>
        </div>
      </div>

      <div class="band">
        <div class="card container">
          <div class="column-big"></div>
          <div class="column-small"></div>
        </div>
      </div>

      <div class="band">
        <!-- last card is different -->
        <div class="bigbox container"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <!-- upper div of the footer -->
        <div class="footer-upper">
          <!-- upper footer divided in left and right -->
          <div class="footer-left"></div>
          <div class="footer-right">
            <!-- right footer divided into columns -->
            <div class="footer-column"></div>
            <div class="footer-column"></div>
            <div class="footer-column"></div>
            <div class="footer-column"></div>
          </div>
        </div>
        <hr />

        <!-- lower div of the footer -->
        <div class="footer-lower">
          <div class="logo-container">Logo</div>
          <div class="button-container">Bottone</div>
        </div>
      </div>
    </footer>
  </body>
</html>
